<html>

        <title>WebGL Application</title>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            void main(void) {
                gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
            }
        </script>
        
        <script type="text/javascript">

            var gl;
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(gl, id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }

                return shader;
            }


            var shaderProgram;

            function initShaders() {
                var fragmentShader = getShader(gl, "shader-fs");
                var vertexShader = getShader(gl, "shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            }


            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();

            function sendMatricesToShader() {
                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            }



            var triangleVertexPositionBuffer;
            
            function loadSceneOnGPU() {
                triangleVertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
                var vertices = [
                     0.0, 1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0, -1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                triangleVertexPositionBuffer.itemSize = 3;
                triangleVertexPositionBuffer.numItems = 3;
            }

            var fov = 45;
            var zNear = 0.1;
            var zFar = 100.0;
            function drawScene() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                mat4.perspective(fov, gl.viewportWidth / gl.viewportHeight, zNear, zFar, pMatrix);

                mat4.identity(mvMatrix);

                mat4.translate(mvMatrix, [0.0, 0.0, -10.0]);
                mat4.multiply(mvMatrix, mouseRotationMatrix);

                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
                sendMatricesToShader();
                gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
            }

            //-------------------------------
            //HandleInput

            var currentlyPressed = {};
            function handleKeyDown(event){
                currentlyPressed[event.keyCode] = true;
            }

            function handleKeyUp(event){
                currentlyPressed[event.keyCode] = true;
            }

            /* Mouse codes:
                * LeftMouse: event button 0.
                * MidMouse: event button 1.
                * RightMouse: event button 2.

             */

            var lastMouseX = null;
            var lastMouseY = null;

            var mouseDown = false;
            var mouseButtons = {};
            function handleMouseDown(event){
                mouseButtons[event.button] = true;
                mouseDown = true;

                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }

            function handleMouseUp(event){
                mouseButtons[event.button] = false;
                mouseDown = false;
            }

            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);

            function handleMouseMove(event){
                if(!mouseDown)
                    return;

                var newX = event.clientX;
                var newY = event.clientY;
                var deltaX = lastMouseX - newX;
                var deltaY = lastMouseY - newY;

                if(mouseButtons[0])
                {
                    //Left button

                    var newRotationMat = mat4.create();
                    mat4.identity(newRotationMat);
                    mat4.rotate(newRotationMat, deg2Rad(deltaX/10), [0, 1, 0]);
                    mat4.rotate(newRotationMat, deg2Rad(deltaY/10), [1, 0, 0]);
                    mat4.multiply(newRotationMat, mouseRotationMatrix, mouseRotationMatrix);

                }

                if(mouseButtons[1])
                {
                    //Mid button
                }

                if(mouseButtons[2])
                {
                    //Right button
                }

                lastMouseX = newX;
                lastMouseY = newY;
            }

                    mat4.multiply(newRotationMat, mouseRotationMatrix, mouseRotationMatrix);
                */}

                if(currentlyPressed[40])

                    mat4.identity(newRotationMat);
                    mat4.translate(newRotationMat, [0, -0.5, 0]);
                    mat4.multiply(newRotationMat, mouseRotationMatrix, mouseRotationMatrix);
                */}

                if(currentlyPressed[37])
                {
                    //Left cursor
                }

                if(currentlyPressed[39])
                {
                    //Right cursor
                }
            }

            //-------------------------------

            var lastTime = 0;
            var rotObject = 0;
            function incrRotation(degrees) {
                var timeNow = new Date().getTime(); //Ms
                if(lastTime != 0)
                {
                    var elapsedTime = timeNow - lastTime;
                    rotObject += (degrees * elapsedTime) / 1000;
                }
                lastTime = timeNow;
            }

            function reDraw(){
                requestAnimFrame(reDraw);
                handleKeys();
                incrRotation(45.0);
                drawScene();
            }

            //-------------------------------

            function webGLStart() {
                var canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;
                canvas.onmousedown = handleMouseDown;
                document.onmouseup = handleMouseUp;
                document.onmousemove = handleMouseMove;

                initGL(canvas);
                initShaders();
                loadSceneOnGPU();

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);

                reDraw();
            }

            function deg2Rad(degrees) {
                return degrees * Math.PI / 180;
            }

        </script>

    </head>

    <body onload="webGLStart();" onresize="webGLStart();">
        <canvas id="webGL-canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
